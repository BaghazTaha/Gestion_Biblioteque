<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Bibliothèque</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Notre nouveau fichier CSS -->
  <link href="styles.css" rel="stylesheet">
  <style>
    /* Personnalisation des cartes */
    .card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }
    
    /* Personnalisation des boutons */
    .btn-custom {
      background-color: #007bff;
      color: white;
      border-radius: 20px;
      padding: 10px 20px;
      text-transform: uppercase;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    
    /* Personnalisation des titres */
    h2 {
      color: #0056b3;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    /* Effet de survol sur les éléments de liste */
    .list-group-item:hover {
      background-color: #f8f9fa;
      cursor: pointer;
      transform: translateX(5px);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    /* Espacement entre les cartes */
    .mb-4 {
      margin-bottom: 2rem !important;
    }
    
    /* Formulaires stylisés */
    .form-control {
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">
      <i class="bi bi-book"></i> Gestion de Bibliothèque
    </h1>

    <!-- Liste des étudiants -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">
          <i class="bi bi-people"></i> Liste des Étudiants
        </h2>
        <ul id="etudiantsList" class="list-group"></ul>
      </div>
    </div>

    <!-- Formulaire d'ajout d'étudiant -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">
          <i class="bi bi-person-plus"></i> Ajouter un Étudiant
        </h2>
        <form id="addEtudiantForm">
          <div class="mb-3">
            <label for="etudiantNom" class="form-label">Nom</label>
            <input type="text" id="etudiantNom" class="form-control" placeholder="Entrez le nom" required>
          </div>
          <div class="mb-3">
            <label for="etudiantPrenom" class="form-label">Prénom</label>
            <input type="text" id="etudiantPrenom" class="form-control" placeholder="Entrez le prénom" required>
          </div>
          <div class="mb-3">
            <label for="etudiantEmail" class="form-label">Email</label>
            <input type="email" id="etudiantEmail" class="form-control" placeholder="Entrez l'email" required>
          </div>
          <button type="submit" class="btn btn-custom">
            <i class="bi bi-plus-circle"></i> Ajouter
          </button>
        </form>
      </div>
    </div>

    <!-- Liste des livres -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">
          <i class="bi bi-book"></i> Liste des Livres
        </h2>
        <ul id="livresList" class="list-group"></ul>
      </div>
    </div>

    <!-- Formulaire d'ajout de livre -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">
          <i class="bi bi-book-plus"></i> Ajouter un Livre
        </h2>
        <form id="addLivreForm">
          <div class="mb-3">
            <label for="livreTitre" class="form-label">Titre</label>
            <input type="text" id="livreTitre" class="form-control" placeholder="Entrez le titre" required>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="livreDisponibilite">
            <label class="form-check-label" for="livreDisponibilite">Disponible</label>
          </div>
          <button type="submit" class="btn btn-custom">
            <i class="bi bi-plus-circle"></i> Ajouter Livre
          </button>
        </form>
      </div>
    </div>

    <!-- Liste des emprunts -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">
          <i class="bi bi-journal-check"></i> Liste des Emprunts
        </h2>
        <ul id="empruntsList" class="list-group"></ul>
      </div>
    </div>

    <!-- Formulaire d'ajout d'emprunt -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">
          <i class="bi bi-journal-plus"></i> Ajouter un Emprunt
        </h2>
        <form id="addEmpruntForm">
          <div class="mb-3">
            <label for="dateDebut" class="form-label">Date de début</label>
            <input type="date" id="dateDebut" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="dateFin" class="form-label">Date de fin</label>
            <input type="date" id="dateFin" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="empruntEtudiant" class="form-label">Étudiant</label>
            <select id="empruntEtudiant" class="form-select" required>
              <option value="">Sélectionnez un étudiant</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="empruntLivre" class="form-label">Livre</label>
            <select id="empruntLivre" class="form-select" required>
              <option value="">Sélectionnez un livre</option>
            </select>
          </div>
          <button type="submit" class="btn btn-custom">
            <i class="bi bi-plus-circle"></i> Ajouter Emprunt
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
