<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Bibliothèque</title>
  <!-- Ajouter le lien vers Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ajouter le lien vers Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Personnalisation des cartes */
    .card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }
    
    /* Personnalisation des boutons */
    .btn-custom {
      background-color: #007bff;
      color: white;
      border-radius: 20px;
      padding: 10px 20px;
      text-transform: uppercase;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    
    /* Personnalisation des titres */
    h2 {
      color: #0056b3;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    /* Effet de survol sur les éléments de liste */
    .list-group-item:hover {
      background-color: #f8f9fa;
      cursor: pointer;
      transform: translateX(5px);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    /* Espacement entre les cartes */
    .mb-4 {
      margin-bottom: 2rem !important;
    }
    
    /* Formulaires stylisés */
    .form-control {
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center text-primary mb-4">Gestion de Bibliothèque</h1>

    <!-- Liste des étudiants -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Liste des Étudiants</h2>
        <ul id="etudiantsList" class="list-group"></ul>
      </div>
    </div>

    <!-- Formulaire d'ajout d'étudiant -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Ajouter un Étudiant</h2>
        <form id="addEtudiantForm">
          <div class="mb-3">
            <input type="text" id="etudiantNom" class="form-control" placeholder="Nom" required>
          </div>
          <div class="mb-3">
            <input type="text" id="etudiantPrenom" class="form-control" placeholder="Prénom" required>
          </div>
          <div class="mb-3">
            <input type="email" id="etudiantEmail" class="form-control" placeholder="Email" required>
          </div>
          <button type="submit" class="btn btn-custom">Ajouter</button>
        </form>
      </div>
    </div>

    <!-- Liste des livres -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Liste des Livres</h2>
        <ul id="livresList" class="list-group"></ul>
      </div>
    </div>

    <!-- Formulaire d'ajout de livre -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Ajouter un Livre</h2>
        <form id="addLivreForm">
          <div class="mb-3">
            <input type="text" id="livreTitre" class="form-control" placeholder="Titre" required>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="livreDisponibilite">
            <label class="form-check-label" for="livreDisponibilite">Disponible</label>
          </div>
          <button type="submit" class="btn btn-custom">Ajouter Livre</button>
        </form>
      </div>
    </div>

    <!-- Liste des emprunts -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Liste des Emprunts</h2>
        <ul id="empruntsList" class="list-group"></ul>
      </div>
    </div>

    <!-- Formulaire d'ajout d'emprunt -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">Ajouter un Emprunt</h2>
        <form id="addEmpruntForm">
          <div class="mb-3">
            <input type="date" id="dateDebut" class="form-control" required>
          </div>
          <div class="mb-3">
            <input type="date" id="dateFin" class="form-control" required>
          </div>
          <div class="mb-3">
            <select id="empruntEtudiant" class="form-select" required></select>
          </div>
          <div class="mb-3">
            <select id="empruntLivre" class="form-select" required></select>
          </div>
          <button type="submit" class="btn btn-custom">Ajouter Emprunt</button>
        </form>
      </div>
    </div>

  </div>

  <!-- Ajouter le script Bootstrap CDN pour les fonctionnalités -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
